<div #content>
    <div class="titulo d-flex justify-content-center  flex-column align-items-center ">    
        <h1  class="pb-3">Welcome tic-tac-toe</h1>
        <div *ngIf="!startGame" class="text-center">
            <button class="btn btn-new me-2 mb-3" (click)="newGame()">Nuevo juego</button>
            <button class="btn btn-united mb-3" (click)="viewInput = !viewInput"><span>Unirse a partida</span> </button>
        </div> 
        <div class="mt-3 input" [ngClass]="{'visible':viewInput, 'invisible':!viewInput}" >
            <input   type="text" [(ngModel)]="addcode" class="me-2"  placeholder="Escribe el ID "> 
            <button class="btn btn-add" (click)="addGamer()">Jugar</button>       
        </div>   
        <div *ngIf="!game.jugador2 && startGame && you == 1 ">Comparte este ID para jugar con un amigo {{idGame}} </div>
        <h3 *ngIf=" startGame && you != 0" class="text-jugador"> Jugador {{you}} </h3>
        <h3 *ngIf="game.turno == you && startGame  && !game.ganador && !game.empate  && game.jugador2" class="text-success"> Tu turno</h3>
        <h3 *ngIf="game.turno != you && startGame && !game.ganador && !game.empate" class="text-danger">Espera tu turno</h3> 
        <h3 *ngIf="!game.jugador2 && startGame && you==1">Esperando que el otro jugar se una </h3> 
        <h3 *ngIf="error" class="text-danger">Ya hay dos Jugadores </h3>       
       

        <div *ngIf="game.ganador " [ngClass]="{'text-success': game.jugadorWin == you ,'text-danger': game.jugadorWin != you }"> 
           <h2 >{{game.jugadorWin == you?"Has Ganado":"Has perdido" }}</h2> 
        </div>
        <h3 *ngIf="game.empate "class="text-success zomm"> Empate</h3>
    </div>
